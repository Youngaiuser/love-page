<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ 特别邀请 ❤️</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            padding: 20px;
            animation: fadeIn 1s ease;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        .question-box {
            background: white;
            border-radius: 25px;
            padding: 50px 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            position: relative;
            overflow: hidden;
        }
        
        .question {
            font-size: 42px;
            color: #d81b60;
            margin: 0 0 50px;
            line-height: 1.4;
            text-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: all 0.8s ease;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            height: 150px;
            position: relative;
            transition: all 0.8s ease;
        }
        
        .btn-wrapper {
            flex: 1;
            min-width: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        #yesWrapper {
            z-index: 2;
        }
        
        #noWrapper {
            z-index: 1;
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .btn {
            padding: 22px 50px;
            font-size: 32px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            font-weight: bold;
            min-width: 200px;
            position: relative;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        box-shadow 0.3s ease;
            transform: scale(1);
        }
        
        .btn-yes {
            background: linear-gradient(145deg, #ff758c, #ff7eb3);
            color: white;
        }
        
        .btn-no {
            background: linear-gradient(145deg, #4facfe, #00f2fe);
            color: white;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        opacity 0.5s ease;
        }
        
        .btn-yes:hover {
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            transform: scale(1.03);
        }
        
        .btn-no:hover {
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
            transform: scale(1.03);
        }
        
        .result-container {
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            display: none;
            max-width: 90%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .result-text {
            font-size: 46px;
            color: #ff4081;
            margin: 0;
            font-weight: bold;
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .heart {
            position: absolute;
            font-size: 36px;
            color: #ff4081;
            animation: float 8s linear forwards;
            opacity: 0;
            z-index: 1;
        }
        
        @keyframes float {
            0% { 
                transform: translateY(110vh) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(-150px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .question {
                font-size: 34px;
                margin-bottom: 40px;
            }
            
            .btn {
                padding: 20px 40px;
                font-size: 28px;
                min-width: 180px;
            }
            
            .buttons-container {
                gap: 30px;
                height: 130px;
            }
            
            .result-text {
                font-size: 38px;
            }
        }
        
        @media (max-width: 480px) {
            .question {
                font-size: 28px;
                margin-bottom: 30px;
            }
            
            .btn {
                padding: 18px 30px;
                font-size: 24px;
                min-width: 160px;
            }
            
            .buttons-container {
                flex-direction: row;
                height: auto;
                gap: 20px;
            }
            
            .result-text {
                font-size: 32px;
            }
        }
        
        /* 装饰元素 */
        .corner-heart {
            position: absolute;
            font-size: 80px;
            color: rgba(255, 64, 129, 0.15);
            z-index: 0;
        }
        
        .top-left { top: 15px; left: 15px; }
        .top-right { top: 15px; right: 15px; }
        .bottom-left { bottom: 15px; left: 15px; }
        .bottom-right { bottom: 15px; right: 15px; }
        
        /* 挤压动画 */
        @keyframes squeeze {
            0% { transform: scale(1); }
            100% { transform: scale(0.8); }
        }
        
        .squeeze {
            animation: squeeze 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 问题区域 -->
        <div class="question-box">
            <!-- 装饰爱心 -->
            <div class="corner-heart top-left">❤️</div>
            <div class="corner-heart top-right">❤️</div>
            <div class="corner-heart bottom-left">❤️</div>
            <div class="corner-heart bottom-right">❤️</div>
            
            <div class="question" id="question">可以做我女朋友吗？</div>
            <div class="buttons-container" id="buttonsContainer">
                <div class="btn-wrapper" id="yesWrapper">
                    <button class="btn btn-yes" id="yesBtn">可 以</button>
                </div>
                <div class="btn-wrapper" id="noWrapper">
                    <button class="btn btn-no" id="noBtn">不可以</button>
                </div>
            </div>
            <div class="result-container" id="resultContainer">
                <div class="result-text">❤️ 我就知道你会答应！ ❤️</div>
            </div>
        </div>
    </div>
    
    <!-- 爱心容器 -->
    <div class="hearts-container" id="heartsContainer"></div>
    
    <script>
        // 页面加载完成后执行
        window.addEventListener('load', function() {
            // 获取元素
            const question = document.getElementById('question');
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const yesWrapper = document.getElementById('yesWrapper');
            const noWrapper = document.getElementById('noWrapper');
            const buttonsContainer = document.getElementById('buttonsContainer');
            const resultContainer = document.getElementById('resultContainer');
            const heartsContainer = document.getElementById('heartsContainer');
            
            // 状态变量
            let noClickCount = 0;
            const maxClicks = 5;
            
            // 初始创建爱心
            createHearts(10);
            
            // 点击"可以"按钮
            yesBtn.addEventListener('click', function() {
                // 移除所有按钮和问题
                buttonsContainer.style.display = 'none';
                question.style.display = 'none';
                
                // 显示结果
                resultContainer.style.display = 'block';
                
                // 创建大量爱心
                createHearts(30);
                
                // 持续创建爱心
                setInterval(function() {
                    createHearts(3);
                }, 800);
            });
            
            // 点击"不可以"按钮
            noBtn.addEventListener('click', function() {
                noClickCount++;
                
                // 平滑缩小"不可以"按钮
                const scale = 1 - (noClickCount * 0.2);
                noBtn.style.transform = `scale(${Math.max(0.1, scale)})`;
                
                // 平滑放大"可以"按钮
                yesBtn.style.transform = `scale(${1 + (noClickCount * 0.1)})`;
                
                // 挤压效果 - "可以"按钮逐渐占据更多空间
                yesWrapper.style.flexGrow = 1 + (noClickCount * 0.8);
                noWrapper.style.flexGrow = 1 - (noClickCount * 0.2);
                
                // 添加挤压动画效果
                noWrapper.classList.add('squeeze');
                setTimeout(() => {
                    noWrapper.classList.remove('squeeze');
                }, 800);
                
                // 如果点击达到5次
                if (noClickCount >= maxClicks) {
                    // 隐藏"不可以"按钮
                    noBtn.style.opacity = '0';
                    noBtn.style.transform = 'scale(0.1)';
                    
                    setTimeout(() => {
                        noWrapper.style.display = 'none';
                        
                        // "可以"按钮占据整个容器
                        yesWrapper.style.flex = '0 0 100%';
                        yesWrapper.style.maxWidth = '100%';
                    }, 500);
                }
            });
            
            // 创建爱心函数
            function createHearts(count) {
                for (let i = 0; i < count; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '❤️';
                    heart.style.left = Math.random() * 95 + 'vw';
                    heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                    heart.style.fontSize = (20 + Math.random() * 40) + 'px';
                    heart.style.opacity = 0.7 + Math.random() * 0.3;
                    heartsContainer.appendChild(heart);
                    
                    // 8秒后移除爱心
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                        }
                    }, 8000);
                }
            }
        });
    </script>
</body>
</html>
