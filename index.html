<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ 特别邀请 ❤️</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            padding: 20px;
            animation: fadeIn 1s ease;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
        }
        
        .question-box {
            background: white;
            border-radius: 25px;
            padding: 50px 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            margin: 0 auto;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .question {
            font-size: 42px;
            color: #d81b60;
            margin: 0 0 50px;
            line-height: 1.4;
            text-shadow: 0 3px 6px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 22px 50px;
            font-size: 32px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            font-weight: bold;
            min-width: 200px;
            position: relative;
            z-index: 10;
        }
        
        .btn-yes {
            background: linear-gradient(145deg, #ff758c, #ff7eb3);
            color: white;
            transform: scale(1.05);
        }
        
        .btn-no {
            background: linear-gradient(145deg, #4facfe, #00f2fe);
            color: white;
        }
        
        .btn-yes:hover, .btn-yes:focus {
            transform: scale(1.15);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        
        .btn-no:hover, .btn-no:focus {
            transform: scale(1.08);
        }
        
        .result-box {
            margin-top: 40px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            display: none;
            animation: fadeIn 1s ease;
        }
        
        .result-text {
            font-size: 46px;
            color: #ff4081;
            margin: 0;
            animation: celebrate 1.5s infinite;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                transform: translateY(50px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .heart {
            position: absolute;
            font-size: 36px;
            color: #ff4081;
            animation: float 8s linear forwards;
            opacity: 0;
            z-index: 1;
        }
        
        @keyframes float {
            0% { 
                transform: translateY(110vh) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(-150px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .question {
                font-size: 32px;
                margin-bottom: 40px;
            }
            
            .btn {
                padding: 20px 40px;
                font-size: 28px;
                min-width: 180px;
            }
            
            .buttons {
                gap: 25px;
            }
            
            .result-text {
                font-size: 38px;
            }
        }
        
        @media (max-width: 480px) {
            .question {
                font-size: 28px;
            }
            
            .btn {
                padding: 18px 30px;
                font-size: 24px;
                min-width: 160px;
            }
            
            .result-text {
                font-size: 32px;
            }
        }
        
        /* 装饰元素 */
        .corner-heart {
            position: absolute;
            font-size: 100px;
            color: rgba(255, 64, 129, 0.15);
            z-index: 0;
        }
        
        .top-left { top: 20px; left: 20px; }
        .top-right { top: 20px; right: 20px; }
        .bottom-left { bottom: 20px; left: 20px; }
        .bottom-right { bottom: 20px; right: 20px; }
    </style>
</head>

            <div class="question">可以做我女朋友吗？</div>

                <button class="btn btn-yes" id="yesBtn">可 以</button>

            <div class="result-box" id="resultBox">
                <div class="result-text">❤️ 我就知道你会答应！ ❤️</div>
            </div>
        </div>
    </div>
    
    <!-- 爱心容器 -->
    <div class="hearts-container" id="heartsContainer"></div>
