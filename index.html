<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ‰ªäÊôöÊúàËâ≤ÁúüÁæé </title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }
        
        body {
            background: linear-gradient(135deg, #f5f9ff, #e6f7ff, #f0f8ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            padding: 20px;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }
        
        .content-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 50px 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .question {
            font-size: 42px;
            color: #ff6b9c;
            margin: 0 0 50px;
            line-height: 1.4;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.8s ease;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            height: 180px;
            position: relative;
            transition: all 0.8s ease;
        }
        
        .btn-wrapper {
            flex: 1;
            min-width: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 1.2s cubic-bezier(0.22, 0.61, 0.36, 1);
        }
        
        #yesWrapper {
            z-index: 2;
        }
        
        #noWrapper {
            z-index: 1;
            transition: all 1.2s cubic-bezier(0.22, 0.61, 0.36, 1);
        }
        
        .btn {
            padding: 25px 55px;
            font-size: 36px;
            border: none;
            border-radius: 70px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
            font-weight: bold;
            min-width: 240px;
            position: relative;
            transition: transform 1s cubic-bezier(0.22, 0.61, 0.36, 1), 
                        box-shadow 0.3s ease;
            transform: scale(1);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }
        
        .btn-yes {
            background: linear-gradient(145deg, #ff8cc6, #ff6b9c);
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        
        .btn-no {
            background: linear-gradient(145deg, #7ec8ff, #5ab0ff);
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            transition: transform 1s cubic-bezier(0.22, 0.61, 0.36, 1), 
                        opacity 0.7s ease;
        }
        
        .btn-yes:hover {
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            transform: scale(1.05);
        }
        
        .btn-no:hover {
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            transform: scale(1.05);
        }
        
        .result-container {
            margin: 0 auto;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            display: none;
            max-width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .result-content {
            position: relative;
            z-index: 2;
        }
        
        .result-text {
            font-size: 52px;
            color: #ff4081;
            margin: 0 0 30px;
            font-weight: bold;
            line-height: 1.3;
            text-shadow: 0 3px 6px rgba(0,0,0,0.08);
            position: relative;
            display: inline-block;
        }
        
        .result-text::after {
            content: "üòú";
            position: absolute;
            right: -60px;
            top: -15px;
            font-size: 60px;
            animation: wink 4s infinite;
        }
        
        @keyframes wink {
            0%, 45%, 55%, 100% { transform: rotate(0deg); }
            48% { transform: rotate(20deg); }
            50% { transform: rotate(-20deg); }
            52% { transform: rotate(20deg); }
        }
        
        .playful-text {
            font-size: 28px;
            color: #ff6b9c;
            font-style: italic;
            margin-top: 30px;
            animation: floatText 8s infinite linear;
        }
        
        @keyframes floatText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        /* Âä®ÁîªÊïàÊûú */
        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .question {
                font-size: 34px;
                margin-bottom: 40px;
            }
            
            .btn {
                padding: 22px 40px;
                font-size: 30px;
                min-width: 200px;
            }
            
            .buttons-container {
                gap: 20px;
                height: 150px;
            }
            
            .result-text {
                font-size: 42px;
            }
            
            .content-box {
                padding: 40px 20px;
            }
            
            .result-text::after {
                right: -50px;
                top: -10px;
                font-size: 50px;
            }
        }
        
        @media (max-width: 480px) {
            .question {
                font-size: 28px;
                margin-bottom: 30px;
            }
            
            .btn {
                padding: 20px 30px;
                font-size: 26px;
                min-width: 160px;
            }
            
            .buttons-container {
                flex-direction: row;
                height: auto;
                gap: 15px;
            }
            
            .result-text {
                font-size: 36px;
            }
            
            .result-text::after {
                position: static;
                display: block;
                margin: 20px auto 0;
                font-size: 60px;
                animation: bounce 2s infinite;
            }
            
            @keyframes bounce {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-20px); }
            }
        }
        
        /* Êå§ÂéãÂä®Áîª */
        .smooth-shrink {
            transition: transform 1.2s cubic-bezier(0.22, 0.61, 0.36, 1), 
                        opacity 1s cubic-bezier(0.22, 0.61, 0.36, 1);
        }
        
        /* ÊúÄÁªàÁä∂ÊÄÅ */
        .final-state .btn-yes {
            transform: scale(1.8);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        /* Áé∞‰ª£Á≤íÂ≠êÊïàÊûú */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: #ffd1e4;
            animation: float 15s linear infinite;
        }
        
        @keyframes float {
            0% { 
                transform: translateY(100%) rotate(0deg);
                opacity: 0.8;
            }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff6b9c;
            animation: confettiFall 5s linear forwards;
        }
        
        @keyframes confettiFall {
            0% { 
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ÂÜÖÂÆπÂå∫Âüü -->
        <div class="content-box">
            <div class="particles" id="particles"></div>
            
            <div class="question" id="question">‰Ω†ÊòØÂ∞èÁå™ÂêóÔºü</div>
            <div class="buttons-container" id="buttonsContainer">
                <div class="btn-wrapper" id="yesWrapper">
                    <button class="btn btn-yes" id="yesBtn">ÊòØÂïä</button>
                </div>
                <div class="btn-wrapper" id="noWrapper">
                    <button class="btn btn-no smooth-shrink" id="noBtn">ÂΩìÁÑ∂‰∏çÊòØ‰∫Ü</button>
                </div>
            </div>
            <div class="result-container" id="resultContainer">
                <div class="particles" id="resultParticles"></div>
                <div class="result-content">
                    <div class="result-text">Êàë‰πüÊòØËøô‰πàËßâÂæóÁöÑ</div>
                    <div class="playful-text">~ ‰Ω†ÂÅöÂá∫‰∫ÜÊ≠£Á°ÆÁöÑÈÄâÊã©ÔºÅ ~</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊâßË°å
        window.addEventListener('load', function() {
            // Ëé∑ÂèñÂÖÉÁ¥†
            const question = document.getElementById('question');
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const yesWrapper = document.getElementById('yesWrapper');
            const noWrapper = document.getElementById('noWrapper');
            const buttonsContainer = document.getElementById('buttonsContainer');
            const resultContainer = document.getElementById('resultContainer');
            const contentBox = document.querySelector('.content-box');
            const particlesContainer = document.getElementById('particles');
            const resultParticlesContainer = document.getElementById('resultParticles');
            
            // ÂàõÂª∫ËÉåÊôØÁ≤íÂ≠ê
            createParticles(particlesContainer, 15);
            
            // Áä∂ÊÄÅÂèòÈáè
            let noClickCount = 0;
            const maxClicks = 5;
            
            // ÁÇπÂáª"ÂèØ‰ª•"ÊåâÈíÆ
            yesBtn.addEventListener('click', function() {
                // ÁßªÈô§ÊâÄÊúâÊåâÈíÆÂíåÈóÆÈ¢ò
                buttonsContainer.style.opacity = '0';
                buttonsContainer.style.transform = 'translateY(30px)';
                question.style.opacity = '0';
                question.style.transform = 'translateY(-20px)';
                
                setTimeout(() => {
                    buttonsContainer.style.display = 'none';
                    question.style.display = 'none';
                    
                    // ÊòæÁ§∫ÁªìÊûú
                    resultContainer.style.display = 'block';
                    
                    // ÂàõÂª∫Â∫ÜÁ•ùÁ≤íÂ≠ê
                    createConfetti(resultParticlesContainer, 50);
                    
                    // ÊåÅÁª≠ÂàõÂª∫Á≤íÂ≠ê
                    setInterval(function() {
                        createConfetti(resultParticlesContainer, 3);
                    }, 1000);
                }, 500);
            });
            
            // ÁÇπÂáª"‰∏çÂèØ‰ª•"ÊåâÈíÆ
            noBtn.addEventListener('click', function() {
                noClickCount++;
                
                // Ë∞ÉÁöÆÊïàÊûú - ÊåâÈíÆÁü≠ÊöÇÁßªÂä®
                noBtn.style.transform = `translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px) scale(${1 - (noClickCount * 0.2)})`;
                
                setTimeout(() => {
                    // Âπ≥ÊªëÁº©Â∞è"‰∏çÂèØ‰ª•"ÊåâÈíÆ
                    const scale = 1 - (noClickCount * 0.2);
                    noBtn.style.transform = `scale(${Math.max(0.1, scale)})`;
                    
                    // Âπ≥ÊªëÊîæÂ§ß"ÂèØ‰ª•"ÊåâÈíÆ
                    const yesScale = 1 + (noClickCount * 0.1);
                    yesBtn.style.transform = `scale(${yesScale})`;
                    
                    // Êå§ÂéãÊïàÊûú - "ÂèØ‰ª•"ÊåâÈíÆÈÄêÊ∏êÂç†ÊçÆÊõ¥Â§öÁ©∫Èó¥
                    yesWrapper.style.flexGrow = 1 + (noClickCount * 0.8);
                    noWrapper.style.flexGrow = 1 - (noClickCount * 0.2);
                }, 300);
                
                // Â¶ÇÊûúÁÇπÂáªËææÂà∞5Ê¨°
                if (noClickCount >= maxClicks) {
                    // Ê∑ªÂä†ÊúÄÁªàÁä∂ÊÄÅÁ±ª
                    contentBox.classList.add('final-state');
                    
                    // ÈöêËóè"‰∏çÂèØ‰ª•"ÊåâÈíÆ
                    noBtn.style.opacity = '0';
                    noBtn.style.transform = 'scale(0.1)';
                    
                    setTimeout(() => {
                        noWrapper.style.display = 'none';
                        
                        // "ÂèØ‰ª•"ÊåâÈíÆÂç†ÊçÆÊï¥‰∏™ÂÆπÂô®
                        yesWrapper.style.flex = '0 0 100%';
                        yesWrapper.style.maxWidth = '100%';
                        
                        // ÊúÄÁªàÊîæÂ§ß180%
                        setTimeout(() => {
                            yesBtn.style.transform = 'scale(1.8)';
                        }, 300);
                    }, 500);
                }
            });
            
            // ÂàõÂª∫ËÉåÊôØÁ≤íÂ≠êÂáΩÊï∞
            function createParticles(container, count) {
                for (let i = 0; i < count; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // ÈöèÊú∫Â±ûÊÄß
                    const size = Math.random() * 10 + 5;
                    const posX = Math.random() * 100;
                    const duration = Math.random() * 10 + 10;
                    const delay = Math.random() * 5;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}%`;
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.animationDelay = `${delay}s`;
                    particle.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 85%)`;
                    
                    container.appendChild(particle);
                }
            }
            
            // ÂàõÂª∫ÂΩ©Ëâ≤Á∫∏Â±ëÂáΩÊï∞
            function createConfetti(container, count) {
                for (let i = 0; i < count; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    // ÈöèÊú∫Â±ûÊÄß
                    const colors = ['#ff6b9c', '#7ec8ff', '#a5dee5', '#ffd166', '#06d6a0'];
                    const left = Math.random() * 100;
                    const duration = Math.random() * 3 + 2;
                    const delay = Math.random() * 2;
                    const size = Math.random() * 10 + 5;
                    
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    confetti.style.left = `${left}%`;
                    confetti.style.animationDuration = `${duration}s`;
                    confetti.style.animationDelay = `${delay}s`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    container.appendChild(confetti);
                    
                    // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, duration * 1000);
                }
            }
        });
    </script>
</body>
</html>
