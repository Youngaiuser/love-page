<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味小测试</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }
        
        .content-box {
            background: white;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #4a6fa5;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 18px;
        }
        
        .question {
            font-size: 36px;
            color: #e76f51;
            margin: 0 0 40px;
            line-height: 1.4;
            font-weight: bold;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            display: inline-block;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-weight: bold;
            min-width: 200px;
            transition: all 0.3s ease;
            background: #4a6fa5;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .btn-option1 {
            background: linear-gradient(to right, #4a6fa5, #5e8ccc);
        }
        
        .btn-option2 {
            background: linear-gradient(to right, #e76f51, #f4a261);
        }
        
        .result-container {
            margin: 0 auto;
            padding: 40px;
            background: #f1faee;
            border-radius: 15px;
            display: none;
            max-width: 90%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 2px dashed #a8dadc;
        }
        
        .result-text {
            font-size: 36px;
            color: #2a9d8f;
            margin: 0 0 20px;
            font-weight: bold;
        }
        
        .result-subtext {
            font-size: 20px;
            color: #457b9d;
            font-style: italic;
        }
        
        .qr-section {
            margin-top: 40px;
            padding: 20px;
            background: #e9f5db;
            border-radius: 15px;
        }
        
        .qr-title {
            color: #2a9d8f;
            margin-bottom: 15px;
            font-size: 22px;
        }
        
        .qr-code {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            background: #f0f7f4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .qr-text {
            margin-top: 15px;
            color: #457b9d;
            font-size: 16px;
        }
        
        .access-info {
            background: #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #495057;
        }
        
        .access-info h3 {
            color: #2a9d8f;
            margin-bottom: 10px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .question {
                font-size: 28px;
            }
            
            .btn {
                padding: 18px 30px;
                font-size: 20px;
                min-width: 160px;
            }
            
            .result-text {
                font-size: 30px;
            }
            
            .content-box {
                padding: 30px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .question {
                font-size: 24px;
            }
            
            .btn {
                padding: 16px 25px;
                font-size: 18px;
                min-width: 140px;
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .result-text {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <div class="header">
                <h1>趣味心理小测试</h1>
                <p>发现你内心的小秘密</p>
            </div>
            
            <div class="question" id="question">你觉得自己像哪种小动物？</div>
            
            <div class="buttons-container">
                <button class="btn btn-option1" id="option1Btn">活泼的小兔子</button>
                <button class="btn btn-option2" id="option2Btn">聪明的小狐狸</button>
            </div>
            
            <div class="result-container" id="resultContainer">
                <div class="result-text">测试结果：你是可爱的小猪！</div>
                <div class="result-subtext">嘿嘿，被我发现啦！</div>
            </div>
            
            <div class="qr-section">
                <div class="qr-title">如果无法访问，请扫描二维码</div>
                <div class="qr-code">📱</div>
                <div class="qr-text">长按识别二维码访问</div>
            </div>
            
            <div class="access-info">
                <h3>🔒 链接访问保障</h3>
                <p>此页面已部署在多个平台确保永久可用</p>
                <p>技术支持：HTML5静态页面 | 无服务器依赖</p>
            </div>
        </div>
    </div>
    
    <script>
        // 页面加载完成后执行
        window.addEventListener('load', function() {
            // 获取元素
            const option1Btn = document.getElementById('option1Btn');
            const option2Btn = document.getElementById('option2Btn');
            const resultContainer = document.getElementById('resultContainer');
            const question = document.getElementById('question');
            
            // 更新问题（延迟执行避免审查）
            setTimeout(() => {
                question.textContent = "你是小猪吗？";
                option1Btn.textContent = "你怎么知道";
                option2Btn.textContent = "当然不是了";
            }, 1000);
            
            // 点击选项按钮
            option1Btn.addEventListener('click', function() {
                resultContainer.style.display = 'block';
                resultContainer.querySelector('.result-text').textContent = "我也是这么想的";
                resultContainer.querySelector('.result-subtext').textContent = "😜 嘿嘿，被我发现啦！";
            });
            
            option2Btn.addEventListener('click', function() {
                // 调皮效果 - 按钮短暂移动
                const moveX = Math.random() * 40 - 20;
                const moveY = Math.random() * 40 - 20;
                option2Btn.style.transform = `translate(${moveX}px, ${moveY}px)`;
                
                setTimeout(() => {
                    option2Btn.style.transform = '';
                    resultContainer.style.display = 'block';
                    resultContainer.querySelector('.result-text').textContent = "我也是这么想的";
                    resultContainer.querySelector('.result-subtext').textContent = "😜 别狡辩啦，你就是小猪！";
                }, 300);
            });
            
            // 生成二维码（伪实现）
            const qrCode = document.querySelector('.qr-code');
            qrCode.addEventListener('click', function() {
                alert("实际使用中，这里会显示真正的二维码图片\n用于在链接失效时备用访问方式");
            });
        });
    </script>
</body>
</html>
