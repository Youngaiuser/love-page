<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê∑ Ë∞ÉÁöÆÂ∞èÊµãËØï ‚ù§Ô∏è</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }
        
        body {
            background: linear-gradient(135deg, #fff8f9, #fff0f5, #ffeef7);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Comic Sans MS', 'Microsoft YaHei', cursive;
            overflow: hidden;
            padding: 20px;
            animation: gradientShift 20s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }
        
        .content-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 50px 30px;
            box-shadow: 0 15px 40px rgba(255, 150, 200, 0.2);
            position: relative;
            overflow: hidden;
            border: 3px dashed #ffc0cb;
            transform: rotate(0deg);
            transition: transform 0.8s ease;
        }
        
        .content-box:hover {
            transform: rotate(1deg);
        }
        
        .question {
            font-size: 48px;
            color: #ff6b9c;
            margin: 0 0 50px;
            line-height: 1.4;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.8s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
        }
        
        .question::after {
            content: "üê∑";
            position: absolute;
            right: -60px;
            top: -15px;
            font-size: 60px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            height: 180px;
            position: relative;
            transition: all 0.8s ease;
        }
        
        .btn-wrapper {
            flex: 1;
            min-width: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 1.2s cubic-bezier(0.22, 0.61, 0.36, 1);
        }
        
        #yesWrapper {
            z-index: 2;
        }
        
        #noWrapper {
            z-index: 1;
            transition: all 1.2s cubic-bezier(0.22, 0.61, 0.36, 1);
        }
        
        .btn {
            padding: 25px 40px;
            font-size: 32px;
            border: none;
            border-radius: 70px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            font-weight: bold;
            min-width: 260px;
            position: relative;
            transition: transform 1s cubic-bezier(0.22, 0.61, 0.36, 1), 
                        box-shadow 0.3s ease;
            transform: scale(1);
            border: 3px solid rgba(255, 255, 255, 0.6);
            font-family: 'Comic Sans MS', cursive;
        }
        
        .btn-yes {
            background: linear-gradient(145deg, #a5dee5, #74c6d4);
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        
        .btn-no {
            background: linear-gradient(145deg, #ffb6c1, #ff9aad);
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            transition: transform 1s cubic-bezier(0.22, 0.61, 0.36, 1), 
                        opacity 0.7s ease;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .result-container {
            margin: 0 auto;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            display: none;
            max-width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            border: 3px dotted #a5dee5;
            animation: fadeIn 1s ease;
        }
        
        .result-content {
            position: relative;
            z-index: 2;
        }
        
        .result-text {
            font-size: 52px;
            color: #74c6d4;
            margin: 0 0 30px;
            font-weight: bold;
            line-height: 1.3;
            text-shadow: 0 3px 6px rgba(0,0,0,0.08);
            position: relative;
            display: inline-block;
            font-family: 'Comic Sans MS', cursive;
        }
        
        .result-text::after {
            content: "üòú";
            position: absolute;
            right: -60px;
            top: -15px;
            font-size: 60px;
            animation: wink 4s infinite;
        }
        
        @keyframes wink {
            0%, 45%, 55%, 100% { transform: rotate(0deg); }
            48% { transform: rotate(20deg); }
            50% { transform: rotate(-20deg); }
            52% { transform: rotate(20deg); }
        }
        
        .playful-text {
            font-size: 28px;
            color: #ff6b9c;
            font-style: italic;
            margin-top: 30px;
            animation: floatText 10s infinite linear;
            font-weight: bold;
        }
        
        @keyframes floatText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        /* Âä®ÁîªÊïàÊûú */
        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .question {
                font-size: 36px;
                margin-bottom: 40px;
            }
            
            .question::after {
                right: -40px;
                top: -10px;
                font-size: 40px;
            }
            
            .btn {
                padding: 20px 30px;
                font-size: 26px;
                min-width: 200px;
            }
            
            .buttons-container {
                gap: 20px;
                height: 150px;
            }
            
            .result-text {
                font-size: 40px;
            }
            
            .content-box {
                padding: 40px 20px;
            }
            
            .result-text::after {
                right: -40px;
                top: -10px;
                font-size: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .question {
                font-size: 28px;
                margin-bottom: 30px;
            }
            
            .question::after {
                position: static;
                display: block;
                margin: 15px auto 0;
                font-size: 50px;
            }
            
            .btn {
                padding: 18px 25px;
                font-size: 22px;
                min-width: 180px;
            }
            
            .buttons-container {
                flex-direction: column;
                height: auto;
                gap: 20px;
            }
            
            .result-text {
                font-size: 32px;
            }
            
            .result-text::after {
                position: static;
                display: block;
                margin: 20px auto 0;
                font-size: 60px;
            }
        }
        
        /* Êå§ÂéãÂä®Áîª */
        .smooth-shrink {
            transition: transform 1.2s cubic-bezier(0.22, 0.61, 0.36, 1), 
                        opacity 1s cubic-bezier(0.22, 0.61, 0.36, 1);
        }
        
        /* ÊúÄÁªàÁä∂ÊÄÅ */
        .final-state .btn-yes {
            transform: scale(1.8);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        /* ÊºÇÊµÆÁöÑÂ∞èÁå™ */
        .pig {
            position: absolute;
            font-size: 60px;
            animation: floatPig 15s linear infinite;
            z-index: 0;
            opacity: 0.2;
        }
        
        @keyframes floatPig {
            0% { 
                transform: translateX(-100px) translateY(0) rotate(0deg);
            }
            50% { 
                transform: translateX(calc(100vw + 100px)) translateY(50vh) rotate(360deg);
            }
            100% { 
                transform: translateX(calc(100vw + 100px)) translateY(0) rotate(720deg);
            }
        }
        
        /* Ê∞îÊ≥°ÊïàÊûú */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(165, 222, 229, 0.3);
            animation: floatBubble 10s linear infinite;
            z-index: -1;
        }
        
        @keyframes floatBubble {
            0% { 
                transform: translateY(100vh) scale(0.2);
                opacity: 0;
            }
            20% { 
                opacity: 0.3;
            }
            100% { 
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ÊºÇÊµÆÁöÑÂ∞èÁå™ -->
        <div class="pig" style="top: 20%; left: -100px; animation-delay: 0s;">üê∑</div>
        <div class="pig" style="top: 60%; left: -100px; animation-delay: 3s;">üê∑</div>
        <div class="pig" style="top: 40%; left: -100px; animation-delay: 6s;">üê∑</div>
        
        <!-- ÂÜÖÂÆπÂå∫Âüü -->
        <div class="content-box">
            <!-- ËÉåÊôØÊ∞îÊ≥° -->
            <div class="bubbles-container" id="bubbles"></div>
            
            <div class="question" id="question">‰Ω†ÊòØÂ∞èÁå™ÂêóÔºü</div>
            <div class="buttons-container" id="buttonsContainer">
                <div class="btn-wrapper" id="yesWrapper">
                    <button class="btn btn-yes" id="yesBtn">‰Ω†ÊÄé‰πàÁü•ÈÅì</button>
                </div>
                <div class="btn-wrapper" id="noWrapper">
                    <button class="btn btn-no smooth-shrink" id="noBtn">ÂΩìÁÑ∂‰∏çÊòØ‰∫Ü</button>
                </div>
            </div>
            <div class="result-container" id="resultContainer">
                <div class="result-content">
                    <div class="result-text">Êàë‰πüÊòØËøô‰πàÊÉ≥ÁöÑ</div>
                    <div class="playful-text">~ ÂòøÂòøÔºåË¢´ÊàëÂèëÁé∞Âï¶ÔºÅ ~</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊâßË°å
        window.addEventListener('load', function() {
            // Ëé∑ÂèñÂÖÉÁ¥†
            const question = document.getElementById('question');
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const yesWrapper = document.getElementById('yesWrapper');
            const noWrapper = document.getElementById('noWrapper');
            const buttonsContainer = document.getElementById('buttonsContainer');
            const resultContainer = document.getElementById('resultContainer');
            const contentBox = document.querySelector('.content-box');
            const bubblesContainer = document.getElementById('bubbles');
            
            // ÂàõÂª∫ËÉåÊôØÊ∞îÊ≥°
            createBubbles(bubblesContainer, 15);
            
            // Áä∂ÊÄÅÂèòÈáè
            let noClickCount = 0;
            const maxClicks = 5;
            
            // ÁÇπÂáª"‰Ω†ÊÄé‰πàÁü•ÈÅì"ÊåâÈíÆ
            yesBtn.addEventListener('click', function() {
                // ÁßªÈô§ÊâÄÊúâÊåâÈíÆÂíåÈóÆÈ¢ò
                buttonsContainer.style.opacity = '0';
                buttonsContainer.style.transform = 'translateY(30px)';
                question.style.opacity = '0';
                question.style.transform = 'translateY(-20px)';
                
                setTimeout(() => {
                    buttonsContainer.style.display = 'none';
                    question.style.display = 'none';
                    
                    // ÊòæÁ§∫ÁªìÊûú
                    resultContainer.style.display = 'block';
                    
                    // Ê∑ªÂä†Ë∞ÉÁöÆÊïàÊûú
                    contentBox.style.border = "3px dotted #74c6d4";
                    contentBox.style.transform = "rotate(3deg)";
                    
                    // ÂàõÂª∫Êõ¥Â§öÊ∞îÊ≥°
                    setInterval(function() {
                        createBubbles(bubblesContainer, 2);
                    }, 1000);
                }, 500);
            });
            
            // ÁÇπÂáª"ÂΩìÁÑ∂‰∏çÊòØ‰∫Ü"ÊåâÈíÆ
            noBtn.addEventListener('click', function() {
                noClickCount++;
                
                // Ë∞ÉÁöÆÊïàÊûú - ÊåâÈíÆÁü≠ÊöÇÁßªÂä®
                const moveX = Math.random() * 40 - 20;
                const moveY = Math.random() * 40 - 20;
                noBtn.style.transform = `translate(${moveX}px, ${moveY}px) scale(${1 - (noClickCount * 0.2)})`;
                
                // Ê∑ªÂä†Áå™Âè´ÊïàÊûú
                const oink = new Audio("data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqNkJKTlJWXmZudn6Gio6SlpqeoqaqrrK2ur7CxsrO0tba3uLm6u7y9vr/AwcLDxMXGx8jJysvMzc7P0NHS09TV1tfY2drb3N3e3+Dh4uPk5ebn6Onq6+zt7u/w8fLz9PX29/j5+vv8/f7/AAECAwQFBgcICQoLDA0ODxAREhMUFRYXGBkaGxwdHh8gISIjJCUmJygpKissLS4vMDEyMzQ1Njc4OTo7PD0+P0BBQkNERUZHSElKS0xNTk9QUVJTVFVWV1hZWltcXV5fYGFiY2RlZmdoaWprbG1ub3BxcnN0dXZ3eHl6e3x9fn+AgYKDhIWGh4iJiouMjY6PkJGSk5SVlpeYmZqbnJ2en6ChoqOkpaanqKmqq6ytrq+wsbKztLW2t7i5uru8vb6/wMHCw8TFxsfIycrLzM3Oz9DR0tPU1dbX2Nna29zd3t/g4eLj5OXm5+jp6uvs7e7v8PHy8/T19vf4+fr7/P3+/wABAgMEBQYHCAkKCwwNDg8QERITFBUWFxgZGhscHR4fICEiIyQlJicoKSorLC0uLzAxMjM0NTY3ODk6Ozw9Pj9AQUJDREVGR0hJSktMTU5PUFFSU1RVVldYWVpbXF1eX2BhYmNkZWZnaGlqa2xtbm9wcXJzdHV2d3h5ent8fX5/gIGCg4SFhoeIiYqLjI2Oj5CRkpOUlZaXmJmam5ydnp+goaKjpKWmp6ipqqusra6vsLGys7S1tre4ubq7vL2+v8DBwsPExcbHyMnKy8zNzs/Q0dLT1NXW19jZ2tvc3d7f4OHi4+Tl5ufo6err7O3u7/Dx8vP09fb3+Pn6+/z9/v8A");
                oink.volume = 0.3;
                oink.play();
                
                setTimeout(() => {
                    // Âπ≥ÊªëÁº©Â∞è"ÂΩìÁÑ∂‰∏çÊòØ‰∫Ü"ÊåâÈíÆ
                    const scale = 1 - (noClickCount * 0.2);
                    noBtn.style.transform = `scale(${Math.max(0.1, scale)})`;
                    
                    // Âπ≥ÊªëÊîæÂ§ß"‰Ω†ÊÄé‰πàÁü•ÈÅì"ÊåâÈíÆ
                    const yesScale = 1 + (noClickCount * 0.1);
                    yesBtn.style.transform = `scale(${yesScale})`;
                    
                    // Êå§ÂéãÊïàÊûú - "‰Ω†ÊÄé‰πàÁü•ÈÅì"ÊåâÈíÆÈÄêÊ∏êÂç†ÊçÆÊõ¥Â§öÁ©∫Èó¥
                    yesWrapper.style.flexGrow = 1 + (noClickCount * 0.8);
                    noWrapper.style.flexGrow = 1 - (noClickCount * 0.2);
                }, 300);
                
                // Â¶ÇÊûúÁÇπÂáªËææÂà∞5Ê¨°
                if (noClickCount >= maxClicks) {
                    // Ê∑ªÂä†ÊúÄÁªàÁä∂ÊÄÅÁ±ª
                    contentBox.classList.add('final-state');
                    
                    // ÈöêËóè"ÂΩìÁÑ∂‰∏çÊòØ‰∫Ü"ÊåâÈíÆ
                    noBtn.style.opacity = '0';
                    noBtn.style.transform = 'scale(0.1)';
                    
                    setTimeout(() => {
                        noWrapper.style.display = 'none';
                        
                        // "‰Ω†ÊÄé‰πàÁü•ÈÅì"ÊåâÈíÆÂç†ÊçÆÊï¥‰∏™ÂÆπÂô®
                        yesWrapper.style.flex = '0 0 100%';
                        yesWrapper.style.maxWidth = '100%';
                        
                        // ÊúÄÁªàÊîæÂ§ß180%
                        setTimeout(() => {
                            yesBtn.style.transform = 'scale(1.8)';
                        }, 300);
                    }, 500);
                }
            });
            
            // ÂàõÂª∫ËÉåÊôØÊ∞îÊ≥°ÂáΩÊï∞
            function createBubbles(container, count) {
                for (let i = 0; i < count; i++) {
                    const bubble = document.createElement('div');
                    bubble.className = 'bubble';
                    
                    // ÈöèÊú∫Â±ûÊÄß
                    const size = Math.random() * 100 + 50;
                    const posX = Math.random() * 100;
                    const duration = Math.random() * 10 + 10;
                    const delay = Math.random() * 5;
                    
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    bubble.style.left = `${posX}%`;
                    bubble.style.animationDuration = `${duration}s`;
                    bubble.style.animationDelay = `${delay}s`;
                    bubble.style.backgroundColor = `rgba(165, 222, 229, ${0.1 + Math.random() * 0.2})`;
                    
                    container.appendChild(bubble);
                    
                    // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§
                    setTimeout(() => {
                        if (bubble.parentNode) {
                            bubble.parentNode.removeChild(bubble);
                        }
                    }, duration * 1000);
                }
            }
        });
    </script>
</body>
</html>
