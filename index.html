<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ù§Ô∏è ‰Ω†‰ºöÁ≠îÂ∫îÂêó ‚ù§Ô∏è</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            padding: 20px;
            animation: fadeIn 1s ease;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        .question-box {
            background: white;
            border-radius: 25px;
            padding: 50px 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .question {
            font-size: 42px;
            color: #d81b60;
            margin: 0 0 50px;
            line-height: 1.4;
            text-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            height: 150px; /* Âõ∫ÂÆöÈ´òÂ∫¶Èò≤Ê≠¢Â∏ÉÂ±ÄË∑≥Âä® */
        }
        
        .btn-wrapper {
            flex: 1;
            min-width: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .btn {
            padding: 22px 50px;
            font-size: 32px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            font-weight: bold;
            min-width: 200px;
            position: relative;
            z-index: 10;
            display: block;
            transform-origin: center;
        }
        
        .btn-yes {
            background: linear-gradient(145deg, #ff758c, #ff7eb3);
            color: white;
            transform: scale(1);
        }
        
        .btn-no {
            background: linear-gradient(145deg, #4facfe, #00f2fe);
            color: white;
            transform: scale(1);
        }
        
        .btn-yes:hover, .btn-yes:focus {
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        
        .btn-no:hover, .btn-no:focus {
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        }
        
        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            display: none;
            animation: fadeIn 1s ease;
        }
        
        .result-text {
            font-size: 46px;
            color: #ff4081;
            margin: 0;
            animation: celebrate 1.5s infinite;
            font-weight: bold;
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        /* Âä®ÁîªÊïàÊûú */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                transform: translateY(50px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .heart {
            position: absolute;
            font-size: 36px;
            color: #ff4081;
            animation: float 8s linear forwards;
            opacity: 0;
            z-index: 1;
        }
        
        @keyframes float {
            0% { 
                transform: translateY(110vh) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(-150px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .question {
                font-size: 34px;
                margin-bottom: 40px;
            }
            
            .btn {
                padding: 20px 40px;
                font-size: 28px;
                min-width: 180px;
            }
            
            .buttons-container {
                gap: 30px;
                height: 130px;
            }
            
            .result-text {
                font-size: 38px;
            }
        }
        
        @media (max-width: 480px) {
            .question {
                font-size: 28px;
                margin-bottom: 30px;
            }
            
            .btn {
                padding: 18px 30px;
                font-size: 24px;
                min-width: 160px;
            }
            
            .buttons-container {
                flex-direction: column;
                height: auto;
                gap: 20px;
            }
            
            .btn-wrapper {
                min-width: 100%;
            }
            
            .result-text {
                font-size: 32px;
            }
        }
        
        /* Ë£ÖÈ•∞ÂÖÉÁ¥† */
        .corner-heart {
            position: absolute;
            font-size: 80px;
            color: rgba(255, 64, 129, 0.15);
            z-index: 0;
        }
        
        .top-left { top: 15px; left: 15px; }
        .top-right { top: 15px; right: 15px; }
        .bottom-left { bottom: 15px; left: 15px; }
        .bottom-right { bottom: 15px; right: 15px; }
        
        /* ÁÇπÂáªËÆ°Êï∞Âô® */
        .click-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 18px;
            color: #d81b60;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ÁÇπÂáªËÆ°Êï∞Âô® -->
        <div class="click-counter" id="clickCounter">ÁÇπÂáªÊ¨°Êï∞: 0/5</div>
        
        <!-- ÈóÆÈ¢òÂå∫Âüü -->
        <div class="question-box">
            <!-- Ë£ÖÈ•∞Áà±ÂøÉ -->
            <div class="corner-heart top-left">‚ù§Ô∏è</div>
            <div class="corner-heart top-right">‚ù§Ô∏è</div>
            <div class="corner-heart bottom-left">‚ù§Ô∏è</div>
            <div class="corner-heart bottom-right">‚ù§Ô∏è</div>
            
            <div class="question">ÂèØ‰ª•ÂÅöÊàëÂ•≥ÊúãÂèãÂêóÔºü</div>
            <div class="buttons-container">
                <div class="btn-wrapper" id="yesWrapper">
                    <button class="btn btn-yes" id="yesBtn">ÂèØ ‰ª•</button>
                </div>
                <div class="btn-wrapper" id="noWrapper">
                    <button class="btn btn-no" id="noBtn">‰∏çÂèØ‰ª•</button>
                </div>
            </div>
            <div class="result-container" id="resultContainer">
                <div class="result-text">‚ù§Ô∏è ÊàëÂ∞±Áü•ÈÅì‰Ω†‰ºöÁ≠îÂ∫îÔºÅüòâ ‚ù§Ô∏è</div>
            </div>
        </div>
    </div>
    
    <!-- Áà±ÂøÉÂÆπÂô® -->
    <div class="hearts-container" id="heartsContainer"></div>
    
    <script>
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊâßË°å
        window.addEventListener('load', function() {
            // Ëé∑ÂèñÂÖÉÁ¥†
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const yesWrapper = document.getElementById('yesWrapper');
            const noWrapper = document.getElementById('noWrapper');
            const resultContainer = document.getElementById('resultContainer');
            const heartsContainer = document.getElementById('heartsContainer');
            const clickCounter = document.getElementById('clickCounter');
            
            // Áä∂ÊÄÅÂèòÈáè
            let noClickCount = 0;
            const maxClicks = 5;
            
            // ÊòæÁ§∫ÁÇπÂáªËÆ°Êï∞Âô®
            clickCounter.style.display = 'block';
            updateClickCounter();
            
            // ÂàùÂßãÂàõÂª∫Áà±ÂøÉ
            createHearts(10);
            
            // ÁÇπÂáª"ÂèØ‰ª•"ÊåâÈíÆ
            yesBtn.addEventListener('click', function() {
                // ÈöêËóèÊâÄÊúâÊåâÈíÆ
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
                
                // ÊòæÁ§∫ÁªìÊûú
                resultContainer.style.display = 'block';
                
                // ÂàõÂª∫Â§ßÈáèÁà±ÂøÉ
                createHearts(30);
                
                // ÊåÅÁª≠ÂàõÂª∫Áà±ÂøÉ
                const heartInterval = setInterval(function() {
                    createHearts(5);
                }, 800);
                
                // ÊîæÂ§ßÊïàÊûú
                yesWrapper.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    yesWrapper.style.transform = 'scale(1)';
                }, 300);
            });
            
            // ÁÇπÂáª"‰∏çÂèØ‰ª•"ÊåâÈíÆ
            noBtn.addEventListener('click', function() {
                noClickCount++;
                updateClickCounter();
                
                // Áº©Â∞è"‰∏çÂèØ‰ª•"ÊåâÈíÆ (Áº©Â∞èÂà∞80%)
                const currentNoScale = 1 - (noClickCount * 0.2);
                noBtn.style.transform = `scale(${Math.max(0.1, currentNoScale)})`;
                
                // ÊîæÂ§ß"ÂèØ‰ª•"ÊåâÈíÆ (ÊîæÂ§ßÂà∞120%)
                const currentYesScale = 1 + (noClickCount * 0.2);
                yesBtn.style.transform = `scale(${currentYesScale})`;
                
                // Ê∑ªÂä†ÊäñÂä®ÊïàÊûú
                noBtn.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    noBtn.style.animation = '';
                }, 500);
                
                // Â¶ÇÊûúÁÇπÂáªËææÂà∞5Ê¨°
                if (noClickCount >= maxClicks) {
                    // ÈöêËóè"‰∏çÂèØ‰ª•"ÊåâÈíÆ
                    noWrapper.style.opacity = '0';
                    noWrapper.style.transform = 'scale(0.1)';
                    
                    // "ÂèØ‰ª•"ÊåâÈíÆÂç†ÊçÆÊï¥‰∏™ÂÆπÂô®
                    setTimeout(() => {
                        noWrapper.style.display = 'none';
                        yesWrapper.style.flex = '0 0 100%';
                        yesWrapper.style.maxWidth = '100%';
                        
                        // ÊîæÂ§ß"ÂèØ‰ª•"ÊåâÈíÆÂà∞ÂêàÈÄÇÂ§ßÂ∞è
                        setTimeout(() => {
                            yesBtn.style.transform = 'scale(1.8)';
                        }, 300);
                    }, 500);
                }
            });
            
            // Êõ¥Êñ∞ÁÇπÂáªËÆ°Êï∞Âô®
            function updateClickCounter() {
                clickCounter.textContent = `ÁÇπÂáªÊ¨°Êï∞: ${noClickCount}/${maxClicks}`;
                clickCounter.style.background = noClickCount >= 3 ? 
                    'linear-gradient(to right, #ff9a9e, #fad0c4)' : 
                    'rgba(255, 255, 255, 0.8)';
            }
            
            // ÂàõÂª∫Áà±ÂøÉÂáΩÊï∞
            function createHearts(count) {
                for (let i = 0; i < count; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 95 + 'vw';
                    heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                    heart.style.fontSize = (20 + Math.random() * 40) + 'px';
                    heart.style.opacity = 0.7 + Math.random() * 0.3;
                    heartsContainer.appendChild(heart);
                    
                    // 8ÁßíÂêéÁßªÈô§Áà±ÂøÉ
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                        }
                    }, 8000);
                }
            }
            
            // Ê∑ªÂä†ÊäñÂä®Âä®Áîª
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0% { transform: translateX(0) scale(0.8); }
                    20% { transform: translateX(-15px) scale(0.8); }
                    40% { transform: translateX(15px) scale(0.8); }
                    60% { transform: translateX(-10px) scale(0.8); }
                    80% { transform: translateX(10px) scale(0.8); }
                    100% { transform: translateX(0) scale(0.8); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
